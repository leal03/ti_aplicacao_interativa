<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFitness - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="../assets/Logo_iFitness.png" alt="iFitness Logo" class="logo">
        <h2>Login</h2>
        <form action="/api/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="../Cadastro/cadastro.html">Cadastre-se</a></p>
    </div>
</body>
</html>
